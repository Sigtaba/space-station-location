<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/main.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <title>Space Station!</title>
  </head>
  <body>
    <div class="container">
      <h1>Locate the International Space Station!</h1>

        <div id="ISS">
          <p>There are <span id="spacepeeps"></span> humans in space.</p>
          <ul id="astronames">

          </ul>
        </div>
        <form id="location">
          <h3>Enter your location to see when the ISS will pass over you!</h3>
          <div class="city">
            <label for="city">City:</label>
            <input type="text" name="city" id="city">
          </div>
          <div class="state">
            <label for="state">State:</label>
            <input type="text" name="state" id="state">
          </div>
          <div class="form-group">
            <label for="amount">Enter how many passes you'd like to see</label>
            <input type="number" name="amount" class="form-control amount">
          </div>
          <button type="submit">Submit</button>
        </form>
        <div id="isspass">
        </div>
        <div id="flyby">
          <img src="../img/iss.png" alt="">
        </div>
      </div>
    </div>
  </body>
</html>
