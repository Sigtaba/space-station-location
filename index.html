<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/main.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Space Station!</title>
  </head>
  <body>
    <div class="container">
      <h1>Locate the International Space Station!</h1>

        <div id="ISS">
          <p>There are <span id="spacepeeps"></span> in space.</p>
          <ul id="astronames">

          </ul>
        </div>
        <form id="findlatlon">
          <h3>Enter your location to get your latitude and longitude:</h3>

          <div class="city">
            <label for="city">City:</label>
            <input type="text" name="city" id="city">
          </div>
          <div class="state">
            <label for="state">State:</label>
            <input type="text" name="state" id="state">
          </div>

        </form>
        <h3>What times will the ISS pass your location?</h3>
        <form id="location">
          <!-- <div class="form-group">
            <label for="latitude">Enter Latitude</label>
            <input type="number" step="any" name="latitude" class="form-control latitude">
          </div>
          <div class="form-group">
            <label for="longitude">Enter Longitude</label>
            <input type="number" step="any" name="longitude" class="form-control longitude">
          </div> -->
          <div class="form-group">
            <label for="amount">Enter how many passes you'd like to see</label>
            <input type="number" name="amount" class="form-control amount">
          </div>
          <button type="submit">Submit</button>
        </form>
        <div id="isspass">

        </div>
      </div>
    </div>
  </body>
</html>
